<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-rose-50 select-none">
      <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <div class="p-6 md:p-20">
          <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or music.
          </p>
          <input type="text" placeholder="xxx@mail.com" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder font-light">
          <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-sm px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-20">
              <span>Next ü°≤</span>
            </button>
          </div>

          <div class="mt-12 border-b border-b-gray-300"></div>

          <p class="py-6 text-sm font-thin text-center text-gray-400">or login with</p>

          <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
            <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/facebook.png" class="w-9" alt="">
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/google.png" class="w-9" alt="">
              <span class="font-thin">Google</span>
            </button>
          </div>

        </div>
        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">

        <div class="group absolute -top-5 md:top-5 md:bg-white right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:cursor-pointer hover:-translate-y-0.5 transition duration-200 -rotate-180 hover:rotate-180">
          <span class="w-6 h-6 group-hover:text-gray-600">‚ùå</span>
        </div>

      </div>
    </div>
  </body>
</html>
